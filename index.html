    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .transform-box {
            padding: 20px;
            margin: 10px;
            background-color: #f2f2f2;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .transform-box:hover {
            transform: scale(1.1);
        }

        </style>
    <title>Bootstrap Grid with Transform Effects</title>
</head>

<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-4">
            <h1>Welcome to My Bootstrap Webpage</h1>
            <p>This is a simple webpage created using Bootstrap.</p>
        </div>

         <div class="container">
                <div class="row">
                
                    <div class="col-md-4">
                        <div class="transform-box">

                        </div>
                    </div>
                
                    <div class="col-md-4">
                        <div class="transform-box">
                            <h2>Column 2</h2>
                            <p>This is the content for column 2.</p>
                            <button class="btn btn-success">Button</button>
                        </div>
                    </div>
                
                    <div class="col-md-4">
                        <div class="transform-box">
                            <h2>Column 3</h2>
                            <p>This is the content for column 3.</p>
